<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="img/logo-2-mob.png" rel="shortcut icon">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilos-login.css">
    <title>Login SAT</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 container-login">
                <h1 class="text-center login-title">SAT</h1>
                <div class="account-wall">
                    <form class="form-signin">
                        <input id="email" type="email" class="form-control" placeholder="Email" value="" required autofocus>
                        
                        <select id="selDependencia" class="form-control" required> 
                            <option value="torreAdm">Torre Administrativa</option>
                            <option value="bienestarU">Bienestar Universitario</option>
                            <option value="frie">FRIE</option>
                            <option value="tesoreria">Tesoreria</option>
                          </select>
                        
                        
                        <span id ='message_error' style="color: red; display:none">Datos invalidos, Registrese.</span>
                        <span id ='message_empty' style="color: red; display:none">Llene todos los campos.</span>
                        <br>
                        <a id="turn" class="btn btn-lg btn-danger btn-block">Solicitar Turno <i class="fa fa-check-circle" aria-hidden="true"></i></a>
                        <br><a href="registro_user.html">Registro de nuevos usuarios</a>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!--Scripts externos-->
    <script src="js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="bower_components/sammy/lib/sammy.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/lib/prefixfree/prefixfree.min.js"></script>
    <script src="js/lib/backstretch/back.js"></script>

    <!--Scripts de proyecto-->
    <script src="js/constants.js"></script>
    <!--<script src="js/modules/authentication/login.events.js"></script>-->
    <!--<script src="js/modules/authentication/login.controller.js"></script>-->

    <script type="text/javascript">


        $.backstretch([
          "img/back1.jpg"
        , "img/back5.jpg"
        , "img/back3.jpg"
        , "img/back4.jpg"
        , "img/back2.jpg"
      ], {duration: 3000, fade: 750});


    </script>

</body>

</html>
